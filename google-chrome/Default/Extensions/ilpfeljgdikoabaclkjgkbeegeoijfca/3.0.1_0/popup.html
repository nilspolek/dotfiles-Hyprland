<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <div class="container">
    <h1 id="title">Roll Together</h1>
    <p id="description" class="firstPage">Click on the button bellow to create a room and watch anime with your friends
    </p>
    <p id="description" class="secondPage">Share the URL bellow to invite others to watch synchronized with you.</p>
    <input class="secondPage" id="urlInput" />
    <div class="secondPage buttonContainer">
      <button id="copyUrl" class="actionButton">
        <div class="center">Copy URL</div>
      </button>
      <button id="disconnect" class="actionButton">
        <div class="center">Disconnect</div>
      </button>
    </div>
    <div class="center firstPage">
      <button id="createRoom" class="actionButton">
        <div class="center">Create Room</div>
      </button>
    </div>
  </div>
</body>
<script src="popup.js"></script>

</html>
