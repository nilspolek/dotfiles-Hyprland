<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <div>
      <p>Current Video Speed:</p>
        <p id="speed_display">1.00x</p>
    </div>

    <hr>

    <div>
      <p>Select the desired speed:</p>
      <input type="range" min="1" max="250" value="50" class="slider" id="speed_slider">
    </div>

    <hr>

    <p>Quick select speed:</p>
    <div class="quick_select">
      <button style="background-color: #76cc76">0.75</button>
      <button style="background-color: #5fb75f">0.90</button>
      <button style="background-color: #56b456">1.00</button>
      <button style="background-color: #41a841">1.10</button>
      <button style="background-color: #369636">1.25</button>
      <button style="background-color: #2c862c">1.50</button>
      <button style="background-color: #1B751BFF">1.75</button>
      <button style="background-color: #166716FF">2.00</button>
      <button style="background-color: #0E500EFF">2.25</button>

    </div>
    <script type="text/javascript" src="js/popup.js"></script>
  </body>
</html>
