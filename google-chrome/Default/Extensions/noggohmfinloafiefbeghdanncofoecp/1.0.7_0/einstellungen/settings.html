<!DOCTYPE html>
<html>
<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <title>FindBox</title>
    <link rel="stylesheet" href="settings.css">
    <script src="settings.js"></script>
</head>
    <body>
        <section>
            <div>
                <img class="logo" src="../img/FindBoxLogo.png">
                <p class="fatfont">Welche Suchmaschine nutzt du?</p>
                <p id='choosefavorite'>Wähle deine meistgenutzten Suchmaschinen und suche direkt mit nur einem Click.</p>
                <p class="grayfont">Dein erster aktivierter Suchanbieter wird auch als Standard Suchanbieter in der Adresszeile benutzt.</p>
            </div>
            <ul>
                <!-- dropzone that includes the area were all the icons are set, in order to be able to drag and drop the icons later-->
                <div class="dropzone"></div>
                <!-- source: https://www.w3schools.com/howto/howto_css_modals.asp -->
                <!-- Der Button 'Hinzufuegen' triggert einen Modal mit Eingabeaufforderung-->
                <li class="add">
                    <div class="divIcon">
                        <button id="hinzufuegenbtn" style="cursor:pointer; margin-top: 20px;">+</button>
                        <p id="addbtntext">Hinzufügen</p>
                    </div>
                </li>
                <!-- The 'Hinzufuegen' Modal -->
                <div id="hinzufuegenmodal" class="modal">

                    <!-- 'Hinzufuegen' Modal content -->
                    <div class="hinzufuegen-modal-content">
                        <button class="close" title="Schließen"><a href="#">x</a></button>
                        <form>
                            <!--<p class="errortext">Beispiel Error text hier</p>-->
                            <input type="text" id="newname" name="fname" placeholder="Name des Suchanbieters">
                            <input type="text" id="newsearchlink" name="fname" placeholder="Suchlink...(z.B. https://domain/?q={SEARCH})" class="linkinput">
                            <a class="question" title="" href="#">?</a>
                        </form>
                        <button class="hinzufuegen" id="savebtn">Hinzufügen</button>
                    </div>

                </div>
                <!-- modal end -->
                <!-- Section for Search Engine buttons -->
            </ul>
        </section>
        <div class="navbar">
            <li class="infos">
                <a href="https://find-box.org/terms_and_conditions.html" target="_blank" >Terms & Conditions</a> 
            </li>
            <li class="infos">
                <a href="https://find-box.org/privacy_policy.html" target="_blank">Privacy Policy</a>
            </li>
        </div>
    </body>   

</html>
